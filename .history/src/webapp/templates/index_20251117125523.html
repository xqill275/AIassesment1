<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Risk Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1>Heart Disease Risk Predictor</h1>
        <p>Enter your health information below:</p>

        <form action="/predict" method="POST">

            <label>Age:</label>
            <input type="number" name="Age" step="1" required>

            <label>Resting Blood Pressure:</label>
            <input type="number" name="RestingBP" required>

            <label>Cholesterol:</label>
            <input type="number" name="Cholesterol" required>

            <label>Fasting Blood Sugar (1 = True, 0 = False):</label>
            <select name="FastingBS">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Maximum Heart Rate (MaxHR):</label>
            <input type="number" name="MaxHR" required>

            <label>Oldpeak:</label>
            <input type="number" name="Oldpeak" step="0.1" required>

            <!-- CATEGORICAL FEATURES -->

            <label>Sex:</label>
            <select name="Sex" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>

            <label>Chest Pain Type:</label>
            <select name="ChestPainType" required>
                <option value="TA">Typical Angina</option>
                <option value="ATA">Atypical Angina</option>
                <option value="NAP">Non-Anginal Pain</option>
                <option value="ASY">Asymptomatic</option>
            </select>

            <label>Resting ECG:</label>
            <select name="RestingECG" required>
                <option value="Normal">Normal</option>
                <option value="ST">ST</option>
                <option value="LVH">LVH</option>
            </select>

            <label>Exercise Angina:</label>
            <select name="ExerciseAngina" required>
                <option value="N">No</option>
                <option value="Y">Yes</option>
            </select>

            <label>ST Slope:</label>
            <select name="ST_Slope" required>
                <option value="Up">Up</option>
                <option value="Flat">Flat</option>
                <option value="Down">Down</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        <!-- OUTPUT RESULT -->
        {% if result %}
            <div class="result-box">
                <h2>{{ result }}</h2>
            </div>
        {% endif %}

    </div>

</body>
</html>
